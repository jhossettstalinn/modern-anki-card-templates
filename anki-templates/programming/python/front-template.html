<div class="py-card">

  <div class="header">
    <div class="logo-circle">
      <img src="https://img.icons8.com/color/48/000000/python--v1.png">
    </div>
    <div class="header-text">
      <div class="title">Python</div>
      <div class="subtitle">flashcard</div>
    </div>
    <div class="box box-back">Definition</div>
  </div>

  <div class="corpus front">
    {{Front}}
  </div>

  <div class="corpus back">
    {{Back}}
  </div>

  {{#Notes}}
  <div class="notes-label">Notes</div>
  <div class="notes">
    {{Notes}}
  </div>
  {{/Notes}}

</div>
